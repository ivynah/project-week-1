<html>
<head>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <script defer src="./src/index.js"></script>
    <title>Make Your Own Todo List</title>
</head>

<body>
<div class="bigContainer">
    <header>
        <h1>Make Your Own Todo List</h1>
    </header>
<div class="inputCount">
        <div class="currentTasksDiv"></div>
        <div class="separator"></div>
        <div class="completedTasks"></div>
</div>
    <form>
        <input type="text" class="newTaskInput" placeholder="New task">
        <button type="submit" class="addTaskBtn">
         <i class="fa-solid fa-plus"></i>
        </button>
    </form>
<div class="container">
     <ul class = "taskList"></ul>
</div>
</div>
</body>
</html>
